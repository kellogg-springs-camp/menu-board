<!DOCTYPE html>
<html>
  <head>
    <title>Campground Menu Board</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Buffet-style Menu</h1>
    </header>
    <section>
      <h2>Main Dishes</h2>
      <ul>
        <li>Fried chicken</li>
        <li>Pulled pork</li>
        <li>Grilled salmon</li>
        <li>Vegetable stir-fry</li>
      </ul>
      <h2>Side Dishes</h2>
      <ul>
        <li>Mac and cheese</li>
        <li>Green beans</li>
        <li>Mashed potatoes</li>
        <li>Corn on the cob</li>
      </ul>
      <h2>Desserts</h2>
      <ul>
        <li>Apple pie</li>
        <li>Brownies</li>
        <li>Ice cream</li>
        <li>Fruit salad</li>
      </ul>
    </section>
  </body>
</html>
